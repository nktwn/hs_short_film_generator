services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secondary_hf_server
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8001:8000"
    volumes:
      - ./:/app
    env_file:
      - .env
    restart: unless-stopped
